name: Deploy via SSM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: 3.148.103.18
      EC2_USER: ec2-user          # or ubuntu, depending on your AMI
      AWS_REGION: us-east-2       # update this to your region
      ECR_REPOSITORY: testrepo

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET_KEY  }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
        ECR_REPOSITORY: testrepo
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Run deployment on EC2
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
          # Set AWS credentials
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> ~/.aws/credentials
          echo "aws_secret_access_key = $AWS_ACCESS_SECRET_KEY" >> ~/.aws/credentials
          echo "region = $AWS_REGION" > ~/.aws/config
          
          # Now proceed with the Docker login and deploy
          export AWS_REGION="${AWS_REGION}"
          export IMAGE="${IMAGE}"
          export ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
    
          echo "üîê Logging into ECR..."
          aws ecr get-login-password --region \$AWS_REGION | \
            docker login --username AWS --password-stdin \$ECR_REGISTRY
    
          echo "üì¶ Pulling latest image..."
          docker pull \$IMAGE
    
          echo "üõë Stopping old container (if any)..."
          docker stop app || true
          docker rm app || true
    
          echo "üöÄ Running new container on port 3000..."
          docker run -d --name app -p 3000:3000 \$IMAGE
        EOF

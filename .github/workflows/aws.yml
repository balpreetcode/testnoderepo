name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: 3.148.103.18
      EC2_USER: ec2-user
      AWS_REGION: us-east-2
      ECR_REPOSITORY: testrepo
      APP_PORT: 3000
      MAX_RETRIES: 5
      RETRY_DELAY: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2 instance
      run: |
        ssh -T -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST /bin/bash << 'EODEPLOY'
        set -ex  # Enable debugging and exit on error
        
        # Ensure Docker is running
        if ! sudo systemctl is-active --quiet docker; then
          echo "Starting Docker service..."
          sudo systemctl start docker || sudo systemctl restart docker
        fi
        
        # Verify Docker is operational
        docker info || {
          echo "Docker not functioning properly";
          sudo systemctl status docker;
          exit 1;
        }
        
        # Set AWS region (EC2 uses instance profile for credentials)
        aws configure set region us-east-2
        
        # Debug IAM role (optional)
        echo "=== AWS Identity ==="
        aws sts get-caller-identity
        
        # Login to ECR using EC2 instance profile
        echo "=== Logging into ECR ==="
        aws ecr get-login-password --region us-east-2 | \
          docker login --username AWS --password-stdin $ECR_REGISTRY || {
            echo "ECR login failed";
            exit 1;
          }
        
        # Pull the latest image with retries
        echo "=== Pulling Docker Image ==="
        for i in {1..5}; do
          if docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest; then
            break
          fi
          if [ $i -eq 5 ]; then
            echo "Failed to pull image after 5 attempts"
            exit 1
          fi
          echo "Retrying in 10 seconds..."
          sleep 10
        done
        
        # Stop and remove old container if exists
        echo "=== Cleaning Up Old Containers ==="
        docker stop app || true
        docker rm app || true
        
        # Run new container with health check
        echo "=== Starting New Container ==="
        docker run -d \
          --name app \
          -p $APP_PORT:3000 \
          --restart unless-stopped \
          --health-cmd "curl -f http://localhost:$APP_PORT/ || exit 1" \
          --health-interval 10s \
          --health-retries 3 \
          --health-timeout 5s \
          $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Verify container started
        echo "=== Container Status ==="
        sleep 10  # Increased wait time
        docker ps -a
        docker inspect --format='{{json .State.Health}}' app || true
        EODEPLOY

    - name: Verify deployment
      run: |
        sleep 15  # Wait for app to start
        
        ssh -T -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST /bin/bash << 'EOVERIFY'
        set -e
        
        echo "=== Docker Container Status ==="
        docker ps -a
        
        echo "=== Checking Container Health ==="
        CONTAINER_STATUS=$(docker inspect -f '{{.State.Status}}' app)
        
        if [ "$CONTAINER_STATUS" != "running" ]; then
          echo "❌ Container is not running. Status: $CONTAINER_STATUS"
          echo "Exit Code: $(docker inspect -f '{{.State.ExitCode}}' app)"
          echo "=== Container Logs ==="
          docker logs app || true
          exit 1
        fi
        
        echo "=== Testing Application Endpoint ==="
        if curl -sSf --retry 3 --retry-delay 5 http://localhost:$APP_PORT/ >/dev/null; then
          echo "✅ Application is responding"
        else
          echo "❌ Application not responding"
          echo "=== Last 50 Log Lines ==="
          docker logs app --tail 50
          exit 1
        fi
        EOVERIFY

    - name: Verify external access
      run: |
        if curl -sSf --retry 3 --retry-delay 5 --connect-timeout 10 http://$EC2_HOST:$APP_PORT/ >/dev/null; then
          echo "✅ Application is accessible externally"
        else
          echo "❌ Application not accessible externally"
          echo "Possible issues:"
          echo "1. Security group not allowing inbound traffic on port $APP_PORT"
          echo "2. Application not binding to 0.0.0.0"
          echo "3. Application not running"
          
          # Get container status for debugging
          ssh -T -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST /bin/bash << 'EODEBUG'
            echo "=== Current Container Status ==="
            docker ps -a
            echo "=== Container Logs ==="
            docker logs app --tail 50 || true
          EODEBUG
          
          exit 1
        fi
